<div class="row">

    <div class="col-md-3">
        <button [routerLink]="['/gym']" routerLinkActive="router-link-active" title="Back To Gym"
            class="btn btn-rounded btn-icon btn-outline-info">
            <i class="feather icon-arrow-left"></i>

        </button>
        <div class="card card-user">


            <div class="image">
                <img src="../../../../assets/images/cover.jpg" alt="...">
            </div>
            <div class="card-body">
                <div class="author">
                    <a>
                        <img class="avatar border-gray"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjfAf8ZwkNCsrvngzqV25PPoC58-OWqWRrO00qYGd0YU5ahNU4oQ"
                            alt="...">
                        <h5 class="title">{{gym.name}}</h5>

                    </a>
                </div>
            </div>
        </div>

    </div>

    <div class="col-md-9">
        <br> <br>
        <div class="card card-user">

            <div class="card-body">
                <ngb-tabset>
                    <ngb-tab title="HOME">
                        <ng-template ngbTabContent>
                            <div class="row">
                                <div class="col-md-6">

                                    <div class="card zoom" *ngIf="!this.loginServ.roleMatch(['COACH'])" [routerLink]="['/subscription']"

                                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrT7tsgbFttBX86_Ibm0x7p6FpawHGrIQOZ-55-PlAvnGx0Lkv"
                                            class="card-img-top" alt="..."> <br>
                                        <div>
                                            <h5 class="card-title text-center">Manage Subscriptions</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">

                                    <div class="card zoom" *ngIf="!this.loginServ.roleMatch(['COACH'])" [routerLink]="['/user']" routerLinkActive="router-link-active"

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card zoom" [routerLink]="['/membres']" routerLinkActive="router-link-active"
                                        style="cursor: pointer;">
                                        <img style="height: 80px !important;"
                                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpPpc_WQdZrxqxx-FWpgGLmpv8_XSAMGNZncje1oIE-8seBpOQyA"

                                    <img style="height: 80px !important;" src="../../../../assets/images/user.jpg"
                                        class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Card title</h5>
                                    </div>
                                </div>
                            </div> -->
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="UPDATE GYM" *ngIf="!this.loginServ.roleMatch(['COACH'])">
                        <ng-template ngbTabContent>
                            <div class="row">
                                <div class="col-md-6">

                                    <div class="form-group row">
                                            <label class="col-sm-1"></label>
                                        <div class="col-sm-10">
                                            <input type="text" [(ngModel)]="gym.name"
                                                class="form-control form-control-sm" id="colFormLabelSm"
                                                placeholder="Gym Name ...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                            <label class="col-sm-1"></label>
                                        <div class="col-sm-10">
                                            <input type="text" [(ngModel)]="gym.discription"
                                                class="form-control form-control-sm" id="colFormLabelSm"
                                                placeholder="Description ...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                            <label class="col-sm-1"></label>
                                        <div class="col-sm-10">
                                            <input type="text" [(ngModel)]="gym.address"
                                                class="form-control form-control-sm" id="colFormLabelSm"
                                                placeholder="Address ...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                            <label class="col-sm-1"></label>
                                        <div class="col-sm-10">
                                            <input type="text" [(ngModel)]="gym.city"
                                                class="form-control form-control-sm" id="colFormLabelSm"
                                                placeholder="City ...">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6">

                                    <div class="form-group row">
                                            <label class="col-sm-1"></label>
                                        <div class="col-sm-10">
                                            <input type="text" [(ngModel)]="gym.phone"
                                                class="form-control form-control-sm" id="colFormLabelSm"
                                                placeholder="Phone ...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                            <label class="col-sm-1"></label>
                        

                                        <div class="file-upload col-sm-10">
                                            <div class="file-select">
                                                <span style="color:red;" *ngIf="message">{{message}}</span>
                                                <div class="file-select-button" id="fileName">Choose File</div>
                                                <div class="file-select-name" id="noFile">No file chosen...</div>
                                                <input #file type="file" accept='image/*' (change)="preview(file.files)"
                                                    name="chooseFile" id="chooseFile">
                                            </div>
                                        </div>

                                        <img [src]="imgURL" height="100"
                                            style="margin-left: 50px;margin-top: 20px;width: 80% !important"
                                            *ngIf="imgURL">
                                    </div>


                                </div>
                            </div>
                            <div class="row">
                                <div class="update ml-auto mr-auto">
                                    <button type="button" (click)="updateGym()"
                                        class="btn btn-rounded btn-success">Update</button>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>

            </div>
        </div>
    </div>
</div>
