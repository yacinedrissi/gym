<div class="row" >
        <div class="col-md-4" >
           <div class="card card-user">
            <div class="image">
              <img src="../../../../assets/images/cover.jpg" alt="...">
            </div>
            <div class="card-body">
              <div class="author">
                <a >
                  <img class="avatar border-gray" src="../../../../assets/images/user.jpg" alt="...">
                  <h5 class="title" >{{userConnected.firstname}} {{userConnected.lastname}}</h5>
              
                </a>
              </div>
            </div>
          </div> 
         
        </div>
        <div class="col-md-8">
          <div class="card card-user">
            <div class="card-header">
              <h5 class="card-title">Edit Profile</h5>
            </div>
            <div class="card-body">
            
                <div class="row">
                  <div class="col-md-12 pl-1">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email </label>
                      <input type="email" class="form-control" [(ngModel)]="userConnected.email" placeholder="Email" >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 pl-1">
                    <div class="form-group">
                      <label >Password </label>
                      <input type="text" class="form-control" [(ngModel)]="userConnected.password" placeholder="Password" >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control" [(ngModel)]="userConnected.firstname" placeholder="First Name" >
                    </div>
                  </div>
                  <div class="col-md-6 pl-1">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control" [(ngModel)]="userConnected.lastname" placeholder="Last Name" >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control" placeholder=" Address" [(ngModel)]="userConnected.adresse">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>City</label>
                      <input type="text" class="form-control" placeholder="City" [(ngModel)]="userConnected.city">
                    </div>
                  </div>
                  <div class="col-md-6 pl-1">
                    <div class="form-group">
                      <label>Birthday</label>
                      <input type="date" class="form-control" [(ngModel)]="userConnected.birthday">
                    </div>
                  </div>
                </div>
               <!--  <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>About Me</label>
                      <textarea class="form-control textarea">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
                    </div>
                  </div>
                </div> -->
                <div class="row">
                  <div class="update ml-auto mr-auto">
                        <button  type="button" (click)="updateProfile()" class="btn btn-rounded btn-success">Update Profile</button>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
