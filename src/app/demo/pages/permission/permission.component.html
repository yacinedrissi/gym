
<div class="container">
        <button type="button" data-toggle="modal" data-target="#addPermission" class="btn btn-success float-right"><i
            class="feather icon-plus"></i>Add </button>
        
        
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class=" row-border hover">
                <thead>
                  <tr>
                    <th class="text-center"> name</th>
                    <th class="text-center">OPTIONS</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let permission of permissionList ;let i=index">
                    <td class="text-center">{{ permission.name }}</td>
                    <td class="text-center">
                            <button type="button" data-toggle="modal" (click)='editItemSelected(permission,i)'
                                class="btn btn-icon btn-rounded btn-warning"><i class="feather icon-edit-2"></i></button>
                        
        
                            <button type="button" class="btn btn-icon btn-rounded btn-danger"
                                (click)='deleteItemSelected(permission,i)'><i class="feather icon-trash"></i></button>
        
                        </td>
                  </tr>
                </tbody>
                </table>
</div>
        <div class="modal fade " id="editPermission" tabindex="-1" role="dialog" 
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Permission</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Permission
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" id="colFormLabelSm" [(ngModel)]="permissionSelected.name"
                                placeholder="Permission Name ...">
                        </div>
                    </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i
                        class="feather icon-x"></i>Close</button>
                <button type="button" (click)="updatePermission()" class="btn btn-primary"><i class="feather icon-save"></i>Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addPermission" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add New Permission</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group row">
                    <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Permission </label>
                    <div class="col-sm-9">
                        <input type="text" [(ngModel)]="permission.name" class="form-control form-control-sm"
                            id="colFormLabelSm" placeholder="Permission Name ...">
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i
                        class="feather icon-x"></i>Close</button>
                <button type="button" class="btn btn-primary" (click)="addPermission()"><i
                        class="feather icon-save"></i>Save</button>
            </div>
        </div>
    </div>
</div>




<div class="modal fade" id="deletePermission" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                  class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
              <h4 class="modal-title custom_align" id="Heading">Supprimer cette Permission</h4>
            </div>
            <div class="modal-body">
      
              <div class="alert alert-danger text-center"><span class="glyphicon glyphicon-warning-sign"></span>
                Êtes-vous sûr de vouloir supprimer cette Permission ?
      
              </div>
      
            </div>
            <div class="modal-footer ">
              <button type="button" class="btn btn-danger" (click)='deletePermission()'><span
                  class="glyphicon glyphicon-ok-sign"></span>Oui</button>
              <button type="button" class="btn btn-default" data-dismiss="modal"><span
                  class="glyphicon glyphicon-remove"></span> Non</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
