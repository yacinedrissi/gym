            </div>
            <div class="card-body">
              <div class="author">
                <a >
                  <img class="avatar border-gray" src="../../../../assets/images/user.jpg" alt="...">
                  <h5 class="title">Yassine drissi</h5>
                </a>
              </div>
              <div class="row">
                 <div class="col-md-6">
                     Age
                 </div>
                 <div class="col-md-6">

              <div class="row">
                 <div class="col-md-6">
                     Ville
                 </div>
                 <div class="col-md-6">
                     Casa
                 </div>
              </div>

              <div class="row">
                 <div class="col-md-6">
                     Telephone
                 </div>
                 <div class="col-md-6">
                     0666985628
                 </div>
              </div>
              <hr>
              <div class="row">
                 <div class="col-md-6">
                     Adresse
                 </div>
                 <div class="col-md-6">
                     Ain Atiq
                 </div>
              </div>
              <hr>
            </div>
          </div>
         
        </div>
        <div class="col-md-9">

          <div class="card card-user">
          
            <div class="card-body">
            
               

                <ngb-tabset>
                        <ngb-tab  title="HISTORIQUE">    
                          <ng-template ngbTabContent>
                                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover ">
                                                <thead>
                                                    <tr>
                                                        <th class="text-center"> Type Abonnement</th>
                                                        <th class="text-center"> Date Paiment</th>
                                                        <th class="text-center"> Montant Payé</th>
                                                        <th class="text-center"> Montant Due</th>
                                                        <th class="text-center"> Date Fin Paiement</th>
                                                        <th class="text-center"> Statut</th>
                                                        <th class="text-center"> Reste</th>
                                                        <th class="text-center">Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let item of historyPayementList">
                                                        <td class="text-center"> <span class="badge badge-info">{{item.subscription}} </span> </td>
                                                        <td class="text-center">01-02-2019</td>
                                                        <td class="text-center">500 DHs</td>
                                                        <td class="text-center">500 DHs</td>
                                                        <td class="text-center"> 2020-10-12</td>
                                                        <td class="text-center"><span class="badge badge-success">Payée</span> </td>
                                                        <td class="text-center"><span class="badge badge-primary">365</span></td>
                                                        <td class="text-center">
                                                           
                                                            <button  type="button" data-toggle="modal"
                                                                class="btn btn-icon btn-rounded btn-warning"><i class="feather icon-printer"></i></button>
                                                
                                             
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                </table>
                                    
                                </ng-template>
                              </ngb-tab>
                        <ngb-tab  title="PROFILE">
                          
                          <ng-template ngbTabContent>
                                <div class="row">
                 
               
                                        <div class="col-md-12 pl-1">
                                          <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control"  placeholder="Email" >
                                          </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-md-6 pr-1">
                                          <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" class="form-control"  placeholder="Company" value="Chet">
                                          </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                          <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control"  placeholder="Last Name" value="Faker">
                                          </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-md-12">
                                          <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" placeholder="Home Address" value="Melbourne, Australia">
                                          </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-md-4 pr-1">
                                          <div class="form-group">
                                            <label>City</label>
                                            <input type="text" class="form-control" placeholder="City" value="Melbourne">
                                          </div>
                                        </div>
                                        <div class="col-md-4 px-1">
                                          <div class="form-group">
                                            <label>Country</label>
                                            <input type="text" class="form-control" placeholder="Country" value="Australia">
                                          </div>
                                        </div>
                                        <div class="col-md-4 pl-1">
                                          <div class="form-group">
                                            <label>Postal Code</label>
                                            <input type="number" class="form-control" placeholder="ZIP Code">
                                          </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-md-12">
                                          <div class="form-group">
                                            <label>About Me</label>
                                            <textarea class="form-control textarea">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                            <div class="update ml-auto mr-auto">
                                                  <button  type="button" class="btn btn-rounded btn-success">Update Profile</button>
                                            </div>
                                          </div>
                            
                          </ng-template>
                        </ngb-tab>

            </div>
